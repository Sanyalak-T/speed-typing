<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Speed-typing</title>
    <link rel="stylesheet" href="app.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script src="app.js" defer></script>
  </head>
  <body>
    <button id="level-btn" class="level-btn">
      <i class="fas fa-cog"></i>
    </button>
    <div class="settings" id="settings">
      <form id="level-form">
        <label for="">Lavel :</label>
        <select id="level">
          <option value="easy">Easy</option>
          <option value="medium">Medium</option>
          <option value="hard">Hard</option>
        </select>
      </form>
    </div>
    <div class="container">
      <h2>Speed Typing</h2>
      <h1 id="word" class="word"></h1>
      <input
        type="text"
        id="text"
        autocomplete="off"
        placeholder="key text you see!"
      />
      <p class="time-container"><span id="time">time: 10s</span></p>
      <p class="score-container"><span id="score">0</span> score</p>
      <div id="gameover-container" class="gameover-container"></div>
    </div>
  </body>
</html>
